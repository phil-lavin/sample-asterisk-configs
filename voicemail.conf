; Voicemail Configuration

[general]
format=wav49|wav
serveremail=voicemail@lavin.me.uk
fromstring=Voicemail
emailsubject=New Message on the Voicemail
attach=yes
skipms=3000
maxsilence=10
silencethreshold=128
maxlogins=3
emaildateformat=%A, %d %B, %Y at %T
pagerdateformat=%A, %d %B, %Y at %T
sendvoicemail=yes ; Allow the user to compose and send a voicemail while inside
tz=london

[zonemessages]
eastern=America/New_York|'vm-received' Q 'digits/at' IMp
central=America/Chicago|'vm-received' Q 'digits/at' IMp
central24=America/Chicago|'vm-received' q 'digits/at' H N 'hours'
military=Zulu|'vm-received' q 'digits/at' H N 'hours' 'phonetic/z_p'
european=Europe/Copenhagen|'vm-received' a d b 'digits/at' HM
london=Europe/London|'vm-received' a d b 'digits/at' HM

[default]
100 => 1234,Phil,voicemail
